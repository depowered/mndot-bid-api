# fly.toml file generated for mndot-bid-api on 2022-11-30T12:57:16-06:00

app = "mndot-bid-api"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[build]
  dockerfile = Dockerfile

[env]
  MODE = "production"
  DEVELOPMENT_DATABASE_URL = "sqlite:///data/dev-api.db"
  PRODUCTION_DATABASE_URL = "sqlite:///data/prod-api.db"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"

[mounts]
source="mndot_bid_api_data"
destination="/app/data"
